<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#1e5a32">
    <meta name="msapplication-TileColor" content="#1e5a32">
    <meta name="theme-color" content="#ffffff">
    <title>Methed.Music музыка для вас</title>
</head>
<body>
    <header class="header">
        <h1 class="visually-hidden">Methed.Music лучший сервис для воспроизведения музыки</h1>

        <div class="header__container">
            <img class="header__logo" src="./img/LOGO.svg" alt="Логотип  ">
            <form class="header__search search" action="">
                <input class="search__input" type="search">
                <button class="search__btn"  class="button"><img src="./img/search.svg" alt=""></button>
            </form>
            <button class="header__favorite-btn">
                <img src="./img/heart.svg" alt="нравится">
            </button>
        </div>
    </header>
    <section class="catalog">
        <h2 class="visually-hidden">        </h2>
        <div class="catalog__container">
            
            <button class="catalog__item track">
                <div class="track__img-wrap">
                    <img class="track__poster" src="./img/photo1.png" alt="The weeknd - Save your tears" >
                </div>
                <div class="track__info">
                    <p class="track__title">Save your tears</p>
                    <p class="track__artist">The weeknd</p>
                </div>
            </button>

            <button class="catalog__item track track_active">
                <div class="track__img-wrap">
                    <img class="track__poster" src="./img/photo2.png" alt="The weeknd - Save your tears" >
                </div>
                <div class="track__info">
                    <p class="track__title">Follow You</p>
                    <p class="track__artist">Imagine Dragons</p>
                </div>
            </button>

            <button class="catalog__item track">
                <div class="track__img-wrap">
                    <img class="track__poster" src="./img/photo3.png" alt="The weeknd - Save your tears" >
                </div>
                <div class="track__info">
                    <p class="track__title">Dirt Femme</p>
                    <p class="track__artist">How Long</p>
                </div>
            </button>

            <button class="catalog__item track">
                <div class="track__img-wrap">
                    <img class="track__poster" src="./img/photo4.png" alt="The weeknd - Save your tears" >
                </div>
                <div class="track__info">
                    <p class="track__title">Another Love</p>
                    <p class="track__artist">Tom Odell</p>
                </div>
            </button>

            <button class="catalog__item track">
                <div class="track__img-wrap">
                    <img class="track__poster" src="./img/photo5.png" alt="The weeknd - Save your tears" >
                </div>
                <div class="track__info">
                    <p class="track__title">Born to Die</p>
                    <p class="track__artist">Lana Del Rey</p>
                </div>
            </button>

            <button class="catalog__item track">
                <div class="track__img-wrap">
                    <img class="track__poster" src="./img/photo6.png" alt="The weeknd - Save your tears" >
                </div>
                <div class="track__info">
                    <p class="track__title">Hello</p>
                    <p class="track__artist">Adele</p>
                </div>
            </button>

            <button class="catalog__item track">
                <div class="track__img-wrap">
                    <img class="track__poster" src="./img/photo7.png" alt="The weeknd - Save your tears" >
                </div>

                <div class="track__info">
                    <p class="track__title">Can't Pretend</p>
                    <p class="track__artist">Tom Odell</p>
                </div>
            </button>

            <button class="catalog__item track">
                <div class="track__img-wrap">
                    <img class="track__poster" src="./img/photo8.png" alt="The weeknd - Save your tears" >
                </div>
                <div class="track__info">
                    <p class="track__title">Young and Beautiful</p>
                    <p class="track__artist">Lana Del Rey</p>
                </div>
            </button>
            
            <button class="catalog__item track">
                <div class="track__img-wrap">
                    <img class="track__poster" src="./img/photo9.png" alt="The weeknd - Save your tears" >
                </div>
                <div class="track__info">
                    <p class="track__title">Someone Like You</p>
                    <p class="track__artist">Adele</p>
                </div>
            </button>

            <button class="catalog__item track">
                <div class="track__img-wrap">
                    <img class="track__poster" src="./img/photo10.png" alt="The weeknd - Save your tears" >
                </div>
                <div class="track__info">
                    <p class="track__title">Natural</p>
                    <p class="track__artist">Imagine Dragons</p>
                </div>
            </button>

            <button class="catalog__item track">
                <div class="track__img-wrap">
                    <img class="track__poster" src="./img/photo1q.png" alt="The weeknd - Save your tears" >
                </div>
                <div class="track__info">
                    <p class="track__title">laugh now cry later</p>
                    <p class="track__artist">Drake</p>
                </div>
            </button>

            <button class="catalog__item track">
                <div class="track__img-wrap">
                    <img class="track__poster" src="./img/photo12.png" alt="The weeknd - Save your tears" >
                </div>
                <div class="track__info">
                    <p class="track__title">Frozen</p>
                    <p class="track__artist">Madonna</p>
                </div>
            </button>
            <button class="catalog__btn-add">
               <span>Увидеть всё</span> 
               <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.59 16.59L13.17 12L8.59 7.41L10 6L16 12L10 18L8.59 16.59Z"/>
                </svg>
            </button>
        </div>
    </section>
    <section class="player player_active">
        <h2 class="visually-hidden">Плеер</h2>
        <div class="player__container">
            <div class="player__track-info track-info track-info_mobile-center" >
                <p class="track-info__title">Frozen</p>
                <p class="track-info__artist">Madonna</p>
            </div>
            <div class="player__controller">
                <button class="player__icon player__icon_stop"></button>
                <button class="player__icon player__icon_prev"></button>
                <button class="player__icon player__icon_pause"></button>
                <button class="player__icon player__icon_next"></button>
                <button class="player__icon player__icon_like"></button>
            </div>
            <div class="player__progress_wrap">
                <div class="player__progress">
                    <input class="player__progress-input"  type="range" min="0%" max="100%" value="0%">
                </div>

                <p class="player__time">
                    <span class="player__time-passed">0:24</span>
                    <span>/</span>
                    <span class="player__time-total">4:31</span>
                </p>
            </div>
            <div class="player__volume-wrap">
                <div class="player__volume">
                    <input  class="player__volume-input" type="range" min="0%" max="100%" value="100%">
                </div>
                <button class="player__icon player__icon_mute"></button>
            </div>
        </div>
    </section>
</body>
</html>
